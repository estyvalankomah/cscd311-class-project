<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">

</head>
<body style="margin: 0; background: #f6f2f6;">
    <div style="margin-left: 30vw; border: 1px solid silver; border-radius: 10px; height: 140vh; width: 40vw; background: white; margin-top: 10vh; ">
        <div>
            <div class="" style="border: 1px solid silver;background: #4d4dff; border-radius: 10px 10px 0 0; color: white;">
                <img src="../public/images/student.jpg" alt="logo" style="border-radius: 50%;margin-left: 30%; margin-top: 5%; margin-bottom: 5%;">
            </div>
        </div>
        <div>
            <table class="table table-striped">
                <tr>
                    <td>Name</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>ID Number</td>
                    <td id="id"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>Programme</td>
                    <td id="course"></td>
                </tr>
                <tr>
                    <td>Residential Status</td>
                    <td id="resStatus"></td>
                </tr>
               <div>
                <tr>
                    <td>Hall</td>
                    <td id="hall"></td>
                </tr>
                <tr>
                    <td>Block</td>
                    <td id="block"></td>
                </tr>
                <tr>
                    <td>Room</td>
                    <td id="room"></td>
                </tr>
               </div>
            </table>
        </div>
        <button id="applyForRoom" class="btn btn-primary ml-3" >Apply For Room</button>
        <button id="viewHalls" class="btn btn-primary ml-3">View Halls</button>
        <button id="logout" class="btn btn-primary ml-3">Logout</button>
    </div>
    <script src="../public/js/jquery-3.4.1.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/pages/student.js"></script>

</body>
</html>
