<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Student</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">

</head>
<body style="margin: 0;">
    <div>
        <div>
            <p>logo</p>
            <h1>UNIVERSITY OF GHANA</h1>
        </div>
        <div>
            <form action="" method="post" class="register">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter student's name here" required>
                </div>
                <div>
                    <label for="id">Student ID</label>
                    <input type="text" id="id" placeholder="Enter student's ID number here" required>
                </div>
                <div>
                    <label for="pin">Pin</label>
                    <input type="text" id="pin" placeholder="Enter student's pin here" required>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="M">Male
                    <input type="radio" name="gender" value="F">Female
                </div>
                <div>
                    <label for="id">Course</label>
                    <input type="text" id="course" placeholder="Enter student's course(s) here" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>

    <script src="../public/js/jquery-3.4.1.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/pages/register.js"></script>
</body>
</html>
