<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Student</title>
</head>
<body style="margin: 0;">
    <div>
        <div>
            <p>logo</p>
            <h1>UNIVERSITY OF GHANA</h1>
        </div>
        <div>
            <form action="" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter student's name here">
                </div>
                <div>
                    <label for="id">Student ID</label>
                    <input type="text" placeholder="Enter student's ID number here">
                </div>
                <div>
                    <label for="pin">Pin</label>
                    <input type="text" placeholder="Enter student's pin here">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="male" id="">Male
                    <input type="radio" name="female" id="">Female
                </div>
                <div>
                    <label for="id">Course</label>
                    <input type="text" placeholder="Enter student's course(s) here">
                </div>
                <button>Add Student</button>
            </form>
        </div>
    </div>
</body>
</html>
